<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       <header>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <a href="https://www.gartner.com/en"><img class="image" src="../Gartner.png" alt=""/></a>



                </div>   

                <div class="col-lg-6 col-md-3">
                    <h1><button class="btn cadastro1"><a href="../index.html">Home</a> </button></h1>
                     
                </div>  
              
            </div>

         <hr class="hr1">
        </header>

        <div class="container contact-form">
            <form name="formcadastro" action="#" method="post">  
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required> 
                            <span style="color:red;" id="errorNome"> </span>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="Email" id="Email" placeholder="Email" required> 
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="duvida" placeholder="Duvida" maxlength="400" ></textarea>


                            <input type="submit" value="Cadastrar" class="btn btn-success" id="enviar">
                        </div>


                    </div>
                </div>

                <br/>

            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $("#enviar").on("click", function (event) {
                event.preventDefault(); //para o envio

                var nome = $("#nome").val(); //pega o valor do input do id nome

                if (nome.split(" ").length < 2 || nome.length < 10) {
                    $("#errorNome").html("Digite seu nome completo");//devolve o erro

                } else if (nome.split(" ").length >= 2) {// verifica se tem mais de um espaço

                    alert("Cadastrado com sucesso !!!");
                }

            });

            $("#nome").keyup(function () { // function keyup no input nome com id nome
                var get = $(this).val();// pegar o valor do input nome
                console.log(get)
                if (get[0] == " ") {//verifica se a primeira letra eh um espaco
                    $("#errorNome").html("Não digite espaço no começo do nome");
                    $("#enviar").prop("disabled", true);
                } else {
                    $("#errorNome").html(""); // nao manda nenhum erro
                    $("#enviar").prop("disabled", false);
                }

            });




        </script>


    </body>
</html>
